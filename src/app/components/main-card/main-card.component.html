<div class="container__main-card">
  <header>
    <button>s2</button>
    <span class="container__date">{{date}}</span>
    <h1 class="container__title">{{title}}</h1>
    <p>{{hash}}</p>
  </header>
  <div class="container__image">
    <img src={{image}} alt="main-card image">
  </div>
  <div class="container__text">
    <p>{{description}}</p>
  </div>
  <button>read more</button>
</div>
