<header>
  <app-menu-bar></app-menu-bar>
</header>
<section class="carousel">
  <app-carousel></app-carousel>
</section>
<section class="container__articles">
  <main class="main__article">
    <ul>
      <li *ngFor="let article of mainArticles">
        <app-main-card
          [id]="article.id"
          [title]="article.title"
          [hash]="article.hash"
          [date]="article.date"
          [image]="article.image"
          [description]="article.description"
          [comments]="article.comments"
        ></app-main-card>
      </li>
    </ul>
  </main>
  <aside class="side__article">
    <ul>
      <li *ngFor="let article of sideArticles">
        <app-side-card
        [id]="article.id"
        [title]="article.title"
        [hash]="article.hash"
        [date]="article.date"
        [image]="article.image"
        ></app-side-card>
      </li>
    </ul>
  </aside>
</section>
